<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budżet Domowy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Budżet Domowy</h1>
      <div class="transactions">
        <div class="transactions-column">
          <h2>Przychody</h2>
          <div class="form-group">
            <label for="incomeDescription">Opis:</label>
            <input type="text" id="incomeDescription" />
          </div>
          <div class="form-group">
            <label for="incomeAmount">Kwota (PLN):</label>
            <input type="number" id="incomeAmount" step="0.01" />
          </div>
          <button id="addIncomeBtn">Dodaj przychód</button>
          <ul id="incomeList"></ul>
          <div class="spacer"></div>
          <div class="total">
            <div id="incomeTotal"></div>
          </div>
        </div>
        <div class="transactions-column">
          <h2>Wydatki</h2>
          <div class="form-group">
            <label for="expenseDescription">Opis:</label>
            <input type="text" id="expenseDescription" />
          </div>
          <div class="form-group">
            <label for="expenseAmount">Kwota (PLN):</label>
            <input type="number" id="expenseAmount" step="0.01" />
          </div>
          <button id="addExpenseBtn">Dodaj wydatek</button>
          <ul id="expenseList"></ul>
          <div class="spacer"></div>
          <div class="total">
            <div id="expenseTotal"></div>
          </div>
        </div>
      </div>
      <div id="balance" class="balance">Bilans wynosi zero</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
